<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/663b40ae88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="container nav-bar">
        <div class="logo">
            <img src="Images/logo.png" alt="">
            <h2>Hero <span class="span">Travel</span></h2>
        </div>
        <div class="nav-option">
            <p class="span">Home</p>
            <p>Packages</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
        </div>
    </nav>
    <!-- banner section -->
     <section class="container-travel">
        <div class="explore-container">
            <h3>Explore Your Travel</h3>
            <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio <br> enim ac quis sapien urna eu phasellus.</p>
        </div>
        <div class="travel-inputs">
            <input type="text" placeholder="Where go">
            <select name="" id="">
                <option value="">When</option>
            </select>
            <select name="" id="">
                <option value="">Select Type</option>
            </select>
            <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
        </div>
     </section>
</body>
</html>
